<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: beige;}
    .attribution a { color: gold; }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="grid">
          <div>
            <h3>10k+</h3>
            <div class="term">companies</div>
          </div>
          <div>
            <h3>314</h3>
            <div class="term">templates</div>
          </div>
          <div>
            <h3>12M+</h3>
            <div class="term">queries</div>
          </div>
        </div>
      </div>
      <div class="col">
        <img src="./images/business-pic.png" alt="business pic">
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sergio</a>.
  </div>
</body>
</html>
